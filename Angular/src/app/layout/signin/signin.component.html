<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Sign In</h3>
          <form [formGroup]="formSignin" (ngSubmit)="onHandleSubmit()" class="needs-validation form-group">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
                placeholder="Enter email">
              <div *ngIf="
          formSignin.get('email')?.hasError('required') &&
          (formSignin.get('email')?.touched || formSignin.get('email')?.dirty)
        " style="color: red;">
                Email is required
              </div>
              <div *ngIf="
          formSignin.get('email')?.hasError('email') &&
          (formSignin.get('email')?.touched || formSignin.get('email')?.dirty)
        " style="color: red;">
                Email không hợp lệ
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Password">
              <div *ngIf="
        formSignin.get('password')?.hasError('required') &&
        (formSignin.get('password')?.touched || formSignin.get('password')?.dirty)
      " style="color: red;">
                Password is required
              </div>
              <div *ngIf="
        formSignin.get('password')?.hasError('minlength') &&
        (formSignin.get('password')?.touched || formSignin.get('password')?.dirty)
      " style="color: red;">
                Mật khẩu phải có ít nhất 6 ký tự
              </div>
              <br>
              <button class="btn btn-primary w-100" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
