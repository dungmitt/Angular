<div class="container" style="margin-top: 20px;margin-bottom: 20px;">
    <h1>Giỏ hàng</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng giá tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of cartItems">
                <td>{{ data.name }}</td>
                <td>{{ data.price }}</td>
                <td><input type="number" id="quanti" [(ngModel)]="data.quantity"></td>
                <td>{{ data.price * data.quantity }}đ</td>
            </tr>
        </tbody>

    </table>
    <div style="margin-left: 500px">
        <button class="btn" routerLink="/product-page" style="background-color: orange;">Tiếp tục mua hàng</button>
        <button class="btn btn-primary" style="margin-left: 10px;">Thanh toán</button>
    </div>

</div>
